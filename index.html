<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Automata Visualizer</title>
		<script src="./node_modules/vis/dist/vis.js"></script>
		<link rel="stylesheet" href="./node_modules/vis/dist/vis.css" />
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="app"></div>
		<div id="controller" class="container">
			<div class="row">
				<h3 id="title" class="col s8 offset-s2">DFA</h3>
			</div>
			<div class="row">
				<div class="input-field col s8 offset-s2">
					<select>
						<option selected>DFA</option>
						<option>NFA</option>
					</select>
					<label>Automaton Select</label>
				</div>
			</div>
			<div class="row">
				<ul id="alphabet" class="col s8 offset-s2 collection with-header"
				    style="overflow-y: auto; max-height: 400px">
					<li class="collection-header"><h4>Alphabet</h4></li>
				</ul>
			</div>
			<div class="row">
					<div class="input-field col s8 offset-s2">
								<input name="testStr" placeholder="Test String" type="text" class="validate">
					</div>
			</div>
			<div class="row">
				<a class="col s8 offset-s2 waves-effect waves-light btn" id="run-btn">Run</a>
			</div>
			<div class="row">
				<a class="col s8 offset-s2 waves-effect waves-light btn" id="reset-btn">Reset</a>
			</div>
		</div>
		<div class="modal"></div>      
		<script src="./node_modules/jquery/dist/jquery.js"></script>
		<script src="./node_modules/materialize-css/dist/js/materialize.js"></script>
		<script src="bundle.js"></script>
	</body>
</html>
