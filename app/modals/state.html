<div class="modal-content">
    <div class="row">
        <h4 class="col s12">State Form</h4>
    </div>
    <div class="row">
        <form name="stateForm" class="col s12" novalidate>
            <div class="row">
                <div class="input-field col s12">
                     <input name="stateName" placeholder="State Name"
                            type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <p>
                    <input type="checkbox" id="make-init" name="makeInitial" />
                    <label for="make-init">Make Initial</label>
                </p>
                <p>
                    <input type="checkbox" id="is-final" name="isFinal" />
                    <label for="is-final">Is Final</label>
                </p>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <a id="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    <a id="close" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
</div>
