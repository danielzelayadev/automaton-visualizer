<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">New State</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="state-name">State Name</label>
                    <input type="text" class="form-control" id="state-name" placeholder="State Name">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="make-initial"> Make Initial
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="is-final"> Is Final
                    </label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="modal-accept">Accept</button>
        </div>
    </div>
</div>
